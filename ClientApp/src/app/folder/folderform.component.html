<h2>{{isEditMode ? 'Update' : 'Create' }} folder</h2>

<form [formGroup]="folderForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="folderName">Folder Name:</label>
    <input type="text" id="folderName" formControlName="folderName" class="form-control">
  </div>
  <div class="form-group">
    <label for="folderDescription">Folder Description:</label>
    <input type="text" id="folderDescription" formControlName="folderDescription" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="folderForm.invalid">
    {{isEditMode ? 'Update' : 'Create'}} folder
  </button>
  <button class="btn-primary btn-secondary" (click)="backToFolders()">Cancel</button>
</form>
