<h1 id="tableLabel">List of decks ({{viewTitle}} View)</h1>

<button class="btn btn-primary" (click)="getDecks()">Get decks</button>

<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" [(ngModel)] ="listFilter"/>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<button class="btn btn-primary" (click)="navigateToDeckform()">Create new deck</button>
<button class="btn btn-secondary" [routerLink]="['/deckform', 'create', 1]">Create new deck (routerlink)</button>

<table class="table table-striped" aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Deck id</th>
      <th>Deck name</th>
      <th>Deck description</th>
      <th>Deck creation date</th>
      <th>Deck's folder id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let deck of filteredDecks">
      <td>{{deck.DeckId}}</td>
      <td>{{deck.DeckName}}</td>
      <td>{{deck.DeckDescription}}</td>
      <td>{{deck.CreationDate}}</td>
      <td>{{deck?.FolderId}}</td>
      <td>
        <a [routerLink]="['/deckform', 'edit', deck.DeckId]">Update</a>
        <a class="delete-link" (click)="deleteDeck(deck)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
